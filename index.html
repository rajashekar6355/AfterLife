<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ Section</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="faq-container">
    <h1>Frequently Asked Questions</h1>

    <div class="faq-item">
      <button class="faq-question">
        <span class="question-text">What is the purpose of this FAQ section?</span>
        <span class="icon">
          <svg class="plus" width="16" height="16" viewBox="0 0 16 16">
            <path d="M8 4l4 4-4 4M4 8h4v4H4z" />
          </svg>
          <svg class="minus" width="16" height="16" viewBox="0 0 16 16">
            <path d="M4 8h8v4H4z" />
          </svg>
        </span>
      </button>
      <div class="faq-answer">
        <p>This FAQ section aims to provide clear and concise answers to commonly asked questions, improving user
          experience by addressing potential concerns or questions upfront. It's designed to be visually appealing,
          interactive, and informative.</p>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
